<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lorren - Review Books</title>
  </head>
  <body>
    <h1>Lorren App</h1>
    <p>List of Books</p>
    <table>
      {% for book in books %}
        <tr>
          <td><a href="/books/{{ book.id }}">{{ book.title }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
