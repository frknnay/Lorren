{% extends 'base.html' %}

{% block page_title %}Lorren{% endblock %}

{% block container %}
<h3>Books</h3>
  <table class="table">
      {% for book in books %}
        <tr>
          <td><a href="{% url 'books:show_book' book.id %}">{{ book.title }}</a></td>
        </tr>
        {% endfor %}
  </table>
{% endblock %}
