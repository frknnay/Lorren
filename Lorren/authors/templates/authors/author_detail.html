{% extends 'base.html' %}

{% block container %}
  {% if author %}
    <h3>Name: {{ author.name }}</h3>
    <h4>Books:</h4>
    <table class="table">
      {% for author_book in author_books %}
        <tr>
        </tr>
        <td><a href="{% url 'books:show_book' author_book.id %}">{{author_book.title}}</a></td>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
